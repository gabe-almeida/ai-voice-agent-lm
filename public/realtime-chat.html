<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent - Real-Time WebSocket Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .connection-status {
            background: #f0f0f0;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        
        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }
        
        .connection-status.connected .status-indicator {
            background: #28a745;
        }
        
        .connection-status.connecting .status-indicator {
            background: #ffc107;
        }
        
        .connection-status.disconnected .status-indicator {
            background: #dc3545;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #connectBtn {
            background: #667eea;
            color: white;
        }
        
        #connectBtn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        #disconnectBtn {
            background: #e53e3e;
            color: white;
        }
        
        #disconnectBtn:hover:not(:disabled) {
            background: #c53030;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .message-log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .message.received {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        
        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .message.system {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .test-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 10px 20px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover:not(:disabled) {
            background: #5e3a8a;
            transform: translateY(-1px);
        }
        
        .stats {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ Real-Time WebSocket Voice Agent</h1>
        
        <div id="connectionStatus" class="connection-status disconnected">
            <div class="status-indicator"></div>
            <span id="statusText">Disconnected</span>
        </div>
        
        <div class="controls">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        
        <div class="message-log" id="messageLog">
            <div class="message system">
                <div class="message-time">System</div>
                WebSocket client ready. Click "Connect" to establish connection.
            </div>
        </div>
        
        <div class="test-controls">
            <button class="test-btn" id="sendHeartbeat" disabled>Send Heartbeat</button>
            <button class="test-btn" id="startSession" disabled>Start Session</button>
            <button class="test-btn" id="sendText" disabled>Send Test Text</button>
            <button class="test-btn" id="sendAudio" disabled>Send Test Audio</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Messages Sent</div>
                <div class="stat-value" id="messagesSent">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Messages Received</div>
                <div class="stat-value" id="messagesReceived">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Connection Time</div>
                <div class="stat-value" id="connectionTime">0s</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Latency</div>
                <div class="stat-value" id="latency">-</div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection management
        let ws = null;
        let isConnected = false;
        let connectionStartTime = null;
        let messagesSent = 0;
        let messagesReceived = 0;
        let sequenceNumber = 0;
        let latencyCheckInterval = null;
        let connectionTimer = null;
        let pendingPings = new Map();
        
        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const messageLog = document.getElementById('messageLog');
        const testButtons = document.querySelectorAll('.test-btn');
        
        // Statistics elements
        const messagesSentEl = document.getElementById('messagesSent');
        const messagesReceivedEl = document.getElementById('messagesReceived');
        const connectionTimeEl = document.getElementById('connectionTime');
        const latencyEl = document.getElementById('latency');
        
        // Update connection status UI
        function updateConnectionStatus(status, text) {
            connectionStatus.className = `connection-status ${status}`;
            statusText.textContent = text;
            
            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                testButtons.forEach(btn => btn.disabled = false);
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                testButtons.forEach(btn => btn.disabled = true);
            }
        }
        
        // Add message to log
        function addMessage(type, content, direction = 'system') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${direction}`;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = `[${type}] ${content}`;
            
            messageDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            messageLog.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            messageLog.scrollTop = messageLog.scrollHeight;
        }
        
        // Update statistics
        function updateStats() {
            messagesSentEl.textContent = messagesSent;
            messagesReceivedEl.textContent = messagesReceived;
            
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                connectionTimeEl.textContent = `${elapsed}s`;
            }
        }
        
        // Connect to WebSocket
        function connect() {
            updateConnectionStatus('connecting', 'Connecting...');
            addMessage('SYSTEM', 'Attempting to connect to WebSocket server...');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    isConnected = true;
                    connectionStartTime = Date.now();
                    updateConnectionStatus('connected', 'Connected');
                    addMessage('SYSTEM', `Connected to ${wsUrl}`);
                    
                    // Start statistics update
                    connectionTimer = setInterval(updateStats, 1000);
                    
                    // Start latency checks
                    startLatencyChecks();
                };
                
                ws.onmessage = (event) => {
                    messagesReceived++;
                    updateStats();
                    
                    try {
                        const message = JSON.parse(event.data);
                        addMessage(message.type || 'UNKNOWN', JSON.stringify(message, null, 2), 'received');
                        
                        // Handle heartbeat responses for latency calculation
                        if (message.type === 'heartbeat' && message.timestamp) {
                            const pingTime = pendingPings.get(message.timestamp);
                            if (pingTime) {
                                const latency = Date.now() - pingTime;
                                latencyEl.textContent = `${latency}ms`;
                                pendingPings.delete(message.timestamp);
                            }
                        }
                    } catch (error) {
                        addMessage('ERROR', `Failed to parse message: ${error.message}`, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    addMessage('ERROR', `WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                };
                
                ws.onclose = (event) => {
                    isConnected = false;
                    updateConnectionStatus('disconnected', 'Disconnected');
                    addMessage('SYSTEM', `Connection closed (code: ${event.code}, reason: ${event.reason || 'No reason provided'})`);
                    
                    // Clear intervals
                    if (connectionTimer) {
                        clearInterval(connectionTimer);
                        connectionTimer = null;
                    }
                    if (latencyCheckInterval) {
                        clearInterval(latencyCheckInterval);
                        latencyCheckInterval = null;
                    }
                    
                    // Reset stats
                    connectionStartTime = null;
                    pendingPings.clear();
                };
                
            } catch (error) {
                addMessage('ERROR', `Failed to create WebSocket: ${error.message}`, 'error');
                updateConnectionStatus('disconnected', 'Failed to connect');
            }
        }
        
        // Disconnect from WebSocket
        function disconnect() {
            if (ws) {
                addMessage('SYSTEM', 'Closing connection...');
                ws.close(1000, 'User requested disconnect');
            }
        }
        
        // Send message to server
        function sendMessage(message) {
            if (!isConnected || !ws) {
                addMessage('ERROR', 'Not connected to server', 'error');
                return;
            }
            
            message.sequenceNumber = ++sequenceNumber;
            
            try {
                ws.send(JSON.stringify(message));
                messagesSent++;
                updateStats();
                addMessage(message.type, JSON.stringify(message, null, 2), 'sent');
            } catch (error) {
                addMessage('ERROR', `Failed to send message: ${error.message}`, 'error');
            }
        }
        
        // Start latency checks
        function startLatencyChecks() {
            latencyCheckInterval = setInterval(() => {
                const timestamp = Date.now();
                pendingPings.set(timestamp, timestamp);
                
                sendMessage({
                    type: 'heartbeat',
                    timestamp: timestamp
                });
                
                // Clean up old pending pings
                setTimeout(() => {
                    if (pendingPings.has(timestamp)) {
                        pendingPings.delete(timestamp);
                        latencyEl.textContent = 'Timeout';
                    }
                }, 5000);
            }, 10000); // Check every 10 seconds
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        // Test button handlers
        document.getElementById('sendHeartbeat').addEventListener('click', () => {
            sendMessage({
                type: 'heartbeat',
                timestamp: Date.now()
            });
        });
        
        document.getElementById('startSession').addEventListener('click', () => {
            sendMessage({
                type: 'start_session',
                timestamp: Date.now(),
                userId: 'test-user-' + Math.random().toString(36).substr(2, 9),
                conversationId: null // Let server generate
            });
        });
        
        document.getElementById('sendText').addEventListener('click', () => {
            sendMessage({
                type: 'text_message',
                timestamp: Date.now(),
                text: 'Hello, this is a test message from the WebSocket client!',
                isFinal: true
            });
        });
        
        document.getElementById('sendAudio').addEventListener('click', () => {
            // Create a simple test audio data (silence)
            const sampleRate = 16000;
            const duration = 1; // 1 second
            const samples = sampleRate * duration;
            const audioData = new Float32Array(samples);
            
            // Convert to base64
            const buffer = new ArrayBuffer(audioData.length * 2);
            const view = new DataView(buffer);
            for (let i = 0; i < audioData.length; i++) {
                const sample = Math.max(-1, Math.min(1, audioData[i]));
                view.setInt16(i * 2, sample * 0x7FFF, true);
            }
            
            const base64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));
            
            sendMessage({
                type: 'audio_data',
                timestamp: Date.now(),
                data: base64,
                format: 'pcm',
                sampleRate: sampleRate
            });
        });
        
        // Auto-connect on load (optional)
        // window.addEventListener('load', connect);
    </script>
</body>
</html>
